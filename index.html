<!DOCTYPE html>
<html>
<head>
    <title>Etch-A-Sketch</title>
    <link type='text/css' rel='stylesheet' href='stylesheets/main.css'>
</head>
<body>
    <div class='banner'>
        <h3>Etch-A-Sketch!</h3>
        <p>Click inside the white box below to start drawing.</p>
        <p>Double click inside the box at any time to stop drawing.</p>
        <ul>
            <li><button id='clear'>Clear Drawings!</button></li>
            <li><button id='generate'>Generate New Board!</button></li>
        </ul>
    </div>
    <div class='grid-wrapper'>
        <div class='grid'></div>
    </div>
    <script type='text/javascript' src='js/jquery.js'></script>
    <script type='text/javascript' src='js/main.js'></script>
</body>
</html>
