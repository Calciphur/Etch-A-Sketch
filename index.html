<!DOCTYPE html>
<html>
<head>
    <title>Etch-A-Sketch</title>
    <link type='text/css' rel='stylesheet' href='stylesheets/main.css'>
</head>
<body>
    <div class='banner'>
        <h3>Etch-A-Sketch!</h3>
        <p>Click inside the white box below to start drawing.</p>
        <p>Double click inside the box at any time to stop drawing.</p>
        <ul>
            <li><button id='clear'>Clear Drawings!</button></li>
            <li><button id='generate'>Generate New Board!</button></li>
            
            <div class='color-menu'>
                <li><button id='dropdwnbtn'>Choose a pen color!</button></li>
                <div class='color-options'>
                    <a href='#' id='color-red'>Red</a>
                    <a href='#' id='color-blue'>Blue</a>
                    <a href='#' id='color-yellow'>Yellow</a>
                    <a href='#' id='color-green'>Green</a>
                    <a href='#' id='color-purple'>Purple</a>
                    <a href='#' id='color-orange'>Orange</a>
                </div>
            </div>
        </ul>
    </div>
    <div class='grid-wrapper'>
        <div class='grid'></div>
    </div>
    <script type='text/javascript' src='js/jquery.js'></script>
    <script type='text/javascript' src='js/main.js'></script>
</body>
</html>
